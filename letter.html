<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surat</title>
    <link rel="stylesheet" href="css/letter.css" />
  </head>
  <body>
    <div class="birthdayCard">
      <div class="cardFront">
        <div class="front-text">
          <h3 class="happy">HAPPY</h3>
          <h2 class="bday">BIRTHDAY</h2>
          <h3 class="toyou">AMILA</h3>
        </div>
        <div class="wrap-deco">
          <div class="decorations"></div>
          <div class="decorationsTwo"></div>
        </div>
        <div class="wrap-decoTwo">
          <div class="decorations"></div>
          <div class="decorationsThree"></div>
        </div>
        <div class="plate">
          <div class="cake"></div>
          <div class="flame"></div>
        </div>
      </div>

      <div class="cardInside">
        <div class="inside-text">
          <h3 class="happy">HAPPY</h3>
          <h2 class="bday">BIRTHDAY</h2>
          <h3 class="toyou">AMILA</h3>
        </div>
        <div class="wishes">
          <p>Untuk Cantik,</p>
          <p>
            Happy birthday!! Semoga apa yang cantik harapkan dan apa yang cantik
            citatakan bisa terwujud.
          </p>
          <p class="name">Aa</p>
        </div>
      </div>
    </div>

    <button class="bubbly-button">Lanjut</button>

    <script>
      var animateButton = function (e) {
        e.preventDefault;
        //reset animation
        e.target.classList.remove("animate");

        e.target.classList.add("animate");
        setTimeout(function () {
          e.target.classList.remove("animate");
        }, 700);
        setTimeout(function () {
          window.location.href = "words.html";
        }, 1000);
      };

      var bubblyButtons = document.getElementsByClassName("bubbly-button");

      for (var i = 0; i < bubblyButtons.length; i++) {
        bubblyButtons[i].addEventListener("click", animateButton, false);
      }
    </script>
  </body>
</html>
