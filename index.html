<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="py-5">
    <h1 class="text-center font-weight-bold">Hitung Mundur</h1>
    <div class="container">
      <div class="rounded bg-gradient-1 text-white shadow p-5 text-center mb-5">
        <p class="mb-0 font-weight-bold text-uppercase">Dibuka</p>
        <div class="countdown pt-4" id="time"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
